<h2 mat-dialog-title>Confirm dialog</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close="true"
    color="primary"
    (click)="confirmDialog()"
  >
    Confirm
  </button>
  <button
    mat-raised-button
    mat-dialog-close="false"
    color="warn"
    (click)="closeDialog()"
  >
    Cancel
  </button>
</mat-dialog-actions>
